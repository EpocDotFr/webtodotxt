{% extends 'layout.html' %}

{% block meta_title %}{{ _('Forbidden') }}{% endblock %}

{% block content %}
    <div id="app">
        <header>
            <div class="title"><a href="{{ request.url_root }}"><img src="{{ url_for('static', filename='favicon.png') }}"> {{ config['TITLE'] }}</a></div>
        </header>
        <div class="alert error">{{ _('Access to this resource is forbidden.') }}</div>
    </div>
{% endblock %}
